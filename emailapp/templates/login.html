{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block head %}
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"/>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        /*
        -May want to add "border-box for "box-sizing so padding does not affect width
        -Reset margin and padding
       */
      }

      body {
        background-color: rgb(44, 182, 247);
        font-family: 'Raleway', sans-serif;
        color: #fff;
        line-height: 1.8;
        /*
          -Background color is #344a72
        */
      }

      a {
        text-decoration: none;
        /*
        Underlined links are ugly :)
       */
      }

      #container {
        margin: auto;
        max-width: 400px;
        padding: 20px;
        /*
        -Remember, margin: auto on left and right will center a block element
        -I would also set a "max-width" for responsiveness
        -May want to add some padding
        */
      }

      .form-wrap {
        background-color: #fff;
        padding: 15px 25px;
        color: #333;

        /*
          This is the white area around the form and heading, etc
        */
      }

      .form-wrap h1,
      .form-wrap p {
        text-align: center;
        font-family: Raleway;
        padding: 10px;


        /*
          May want to center these
        */
      }

      .form-wrap .form-group {
        margin-top: 15px;


        /*
          Each label, input is wrapped in .form-group
        */
      }

      .form-wrap .form-group label {
        display: block;
        color: #666;
        /*
          Label should be turned into a block element
        */
      }

      .form-wrap .form-group input {
        width: 100%;
        padding: 10px;
        border: #ddd 1px solid;
        border-radius: 5px;
        /*
          Inputs should reach accross the .form-wrap 100% and have some padding
        */
      }

      .form-wrap button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background: #49c1a2;
        border: #ddd 1px solid;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;

        /*
          Button should wrap accross 100% and display as block
          Background color for button is #49c1a2
        */
      }

      .form-wrap button:hover {
        background-color: #37a08e;
        /*
          Hover background color for button is #37a08e
        */
      }

      .form-wrap .bottom-text {
        font-size: 13px;
        margin-top: 20px;
        /*
          Bottom text is smaller
        */
      }

      footer {
        text-align: center;
        margin-top: 10px;

        /*
        Should be centered
       */
      }

      footer a {
        color: #49c1a2;
        /*
          Footer link color is #49c1a2
        */
      }
    </style>
{% endblock %}
{% block content %}

<div id="container">
      <div class="form-wrap">
        <h1>Login</h1>
        <form action="/login" method="POST">
          <div class="form-group">
            <label for="username">Username or Email</label>
            <input type="text" name="username" id="first-name" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <p class="bottom-text">
            By clicking the Sign Up button, you agree to our
            <a href="#">Terms & Conditions</a> and
            <a href="#">Privacy Policy</a>
          </p>
        </form>
      </div>
      <footer>
        <p>Already have an account? <a href="#">Login Here</a></p>
      </footer>
    </div>
{% endblock %}
